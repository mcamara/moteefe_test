default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: <%= ENV.fetch('database_name')  %>

test:
  <<: *default
  database: <%= "#{ENV.fetch('database_name')}_test" %>

production:
  <<: *default
  database: <%= ENV.fetch('database_name')  %>
